<!DOCTYPE html>
<html>
<head>
    <title>Ubah Warna Persegi</title>
    <style>
        .persegi {
            width: 350px;
            height: 350px;
            background-color: red;
            align-items: center;
            
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }

    </style>
</head>
<body>

<div class="persegi" id="myPersegi"></div>
<button onclick="ubahWarna()">Ubah Warna</button>

<script>
function ubahWarna() {
    var persegi = document.getElementById("myPersegi");
    if (persegi.style.backgroundColor === "red") {
        persegi.style.backgroundColor = "blue";
    } else {
        persegi.style.backgroundColor = "red";
    }
}
</script>

</body>
</html>
